<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/h7E54if.jpeg">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="snowflakes"></div>

    <div class="container">
        <div class="header">
            <h1 class="name">My Links</h1>
            <p class="title">Quick access to my favorite websites</p>
        </div>

        <main>
            <div class="section">
                <h2 class="section-title">Quick Links</h2>
                <div id="buttons-container" class="buttons-grid">
                    <!-- Buttons will be loaded here dynamically -->
                </div>
            </div>
        </main>

        <div class="contact">
            <h2>Customize These Links</h2>
            <p style="margin-top: 1rem; color: #ccc;">Edit the buttons.json file to add your own links!</p>
            <p style="margin-top: 0.5rem;">Fork this project on: <a href="https://github.com" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script src="src/scripts/main.js"></script>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.6 + 0.3;
            
            document.getElementById('snowflakes').appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        function createSnowflakes() {
            setInterval(createSnowflake, 100);
        }

        document.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
            
            // Add fade-in animation for buttons when they load
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach((node) => {
                            if (node.nodeType === 1 && node.classList.contains('button')) {
                                node.style.opacity = '0';
                                node.style.transform = 'translateY(20px)';
                                setTimeout(() => {
                                    node.style.transition = 'all 0.6s ease';
                                    node.style.opacity = '1';
                                    node.style.transform = 'translateY(0)';
                                }, 100);
                            }
                        });
                    }
                });
            });

            observer.observe(document.getElementById('buttons-container'), {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
